<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleform5.css">
    <title>Formulario 6</title>
</head>
<body>
    <!--Crea un formulario como parte de un proceso de reserva de una habitación de hotel.
    Los datos que deben recogerse son el nombre del usuario, el número de personas y dos fechas:
     una de inicio y otra para el final. Los datos e enviarán mediante POST. (1 punto)-->
    <form action="procesar.php" method="post">
        <fieldset>
            <label for="">Nombre de usuario</label>
            <br>
            <input type="text" name="" id="" placeholder="nombre">
            <br>
            <label for="">E-mail</label>
            <br>
            <input type="email" name="" id="" placeholder="mail">
            <br>
            <label for="">Número de personas</label>
            <br>
            <select name="personas" id="">
                <option value="1" >1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <br>
            <label for="">Fecha de llegada</label>
            <br>
            <input type="date" name="" id="">
            <br>
            <label for="">Fecha de salida</label>
            <br>
            <input type="date" name="" id="">
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
