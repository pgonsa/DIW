<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleform5.css">
    <title>Formulario 9</title>
</head>
<body>
    <!--En un proceso de compra de una web dedicada a los vinos, los visitantes pueden 
    comprar las botellas de vino de 3 en 3, es decir pueden comprar 3 o 6 o 9 botellas, 
    no se aceptan 0 o 2 o 7. Escribe un formulario que pida el número de botellas que el 
    visitante quiere comprar. Los datos se enviarán por GET. (1 punto)-->
    <form action="procesar.php" method="get">
        <fieldset>
            <label for="">Número de botellas (en lotes de 3)</label>
            <br>
            <select name="" id="">
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="9">9</option>
                <option value="12" selected>12</option>
                <option value="15">15</option>
                <option value="18">18</option>
                <option value="21">21</option>
                <option value="24">24</option>
            </select>
            <br>
            <button type="submit">Comprar</button>
        </fieldset>
    </form>
</body>
</html>
