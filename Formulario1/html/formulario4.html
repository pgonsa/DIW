<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleform4.css">
    <title>Formulario 4</title>
</head>
<body>
    <!--Crea una página web con un formulario para registrarse en una escuela. En el primer 
    campo se deberá escribir un número de matrícula (debe empezar por M con tres dígitos, 
    como M001 o M201), en el segundo campo se deberán elegir las materias en las que se matrícula, 
    estas pueden ser: Matemáticas, Algoritmia, Sistemas, Robótica. (1 punto)-->
    <form action="procesar.php" method="post">
        <fieldset>
            <label for="">Número de matrícula</label>
            <input type="text" name="" id="" placeholder="Número de matrícula">
            <br>
            <br>
            <label for="">Materias</label>
            <br>
            <br>
            <label for="">Matemáticas</label>
            <input type="checkbox" name="" id="">
            <br>
            <br>
            <label for="">Algoritmia</label>
            <input type="checkbox" name="" id="">
            <br>
            <br>
            <label for="">Sistemas</label>
            <input type="checkbox" name="" id="">
            <br>
            <br>
            <label for="">Robótica</label>
            <input type="checkbox" name="" id="">
        </fieldset>
    </form>
</body>
</html>
