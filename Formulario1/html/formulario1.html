<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleform1.css">
    <title>Formulario 1</title>
</head>
<body>
    <!--
    Crea diferentes formulario que te van a servir a lo largo de toda tu trayectoria web:

    Crea un formulario donde se le pida al usuario el nombre de acceso y su contraseña. 
    Usa los estilos CSS necesarios para que tenga el aspecto de la muestra El formulario 
    llevará un botón submit y se enviará por el método POST. (1 punto)-->
    <form action="procesar.php"" method="post">
        <fieldset>
            <label for="userName" id="userName">Usuario:</label>
            <br>
            <input type="text" name="userName" id="userName">
            <br>
            <label for="password">Contraseña: </label>
            <br>
            <input type="password" name="password" id="password" >
            <br>
            <button type="submit">Enviar: </button>
        </fieldset>
    </form>
</body>
</html>
