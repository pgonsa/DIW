<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleform5.css">
    <title>Formulario 7</title>
</head>
<body>
    <!--Crea un formulario para que un usuario se registre en un sitio web. 
    El registro necesita un alias, un email y un teléfono. Debe existir un campo 
    no visible (tipo-usuario) donde se anota el valor de texto "usuario-nuevo".
     Existirá un botón de envío y uno de rest. Cada campo tendrá un texto por defecto 
     para orientar sobre que debe escribirse, este valor desaparecerá cuando el 
     usuario entre un valor en el campo. Método de envío POST. (1 punto)-->
    <form action="procesar.php" method="post">
        <fieldset>
            <label for="">Alias</label>
            <br>
            <input type="text" name="" id="" placeholder="alias">
            <br>
            <label for="">E-mail</label>
            <br><input type="email" name="" id="" placeholder="mail válido">
            <br>
            <label for="">Número de teléfono</label>
            <br>
            <input type="tel" name="" id="" placeholder="número de teléfono">
            <br>
            <label for="" hidden>Tipo-usuario</label>
            <br>
            <input type="text" name="" id="" hidden>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
