<!--EJERCICIO 4:
Cambie el color de todos los elementos <p> y <h1> a “rojo”. Agrupa los selectores
para minimizar el código.
Sugerencia: para agrupar los selectores, separe cada selector con una coma.-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            .red{color: red};
        </style>
    </head>
    <body>
        <h1 id="red">Esto es una cabecera.</h1>
        <h2> Esto es una cabecera mas pequeña</h2>
        <p id="red">Esto es un párrafo.</p>
        <p id="red">Esto es otro párrafo.</p>
    </body>
</html>
