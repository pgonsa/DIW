<!--Cambia el color de todos los elementos <p> a rojo
Sugerencia: utilice el selector de elementos.-->

<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            p{color: red};
        </style>
    </head>
    <body>
        <h1>Esto es una cabecera.</h1>
        <p>Esto es un párrafo.</p>
        <p>Esto es otro párrafo.</p>
    </body>
</html>
