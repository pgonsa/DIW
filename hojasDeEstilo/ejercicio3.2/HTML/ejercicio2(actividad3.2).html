<!--Cambia el color del elemento con id=”para1”, a “rojo”
Sugerencia: utilice el selector de identificación.
-->

<!DOCTYPE html>
<html>
    <head>
        <style>
            #para1{color: red};
        </style>
    </head>
    <body>
        <h1>Esto es una cabecera.</h1>
        <p id="para1">Esto es un párrafo.</p>
        <p>Esto es otro párrafo.</p>
    </body>
</html>
